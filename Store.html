<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlitzComputations Store</title>
  <link rel="stylesheet" href="CSS/Store.css">
</head>
<body>
  <div class="image-gallery">
    <div class="image-container">
      <img src="Pictures/StorePics/RTX4090.jpg" alt="Image 1" class="rectangular-image">
      <div class="bottom-bar">
        <input type="checkbox" id="checkbox1" class="checkbox">
        <label for="checkbox1" class="checkbox-label">NVIDIA RTX 4090 | PHP 112,384</label>
      </div>
    </div>

    <div class="image-container">
      <img src="Pictures/StorePics/X870E.png" alt="Image 2" class="rectangular-image">
      <div class="bottom-bar">
        <input type="checkbox" id="checkbox2" class="checkbox">
        <label for="checkbox2" class="checkbox-label">ASUS X870E-E GAMING WIFI | PHP 38,400</label>
      </div>
    </div>

    <div class="image-container">
      <img src="Pictures/StorePics/9800x3d.png" alt="Image 3" class="rectangular-image">
      <div class="bottom-bar">
        <input type="checkbox" id="checkbox3" class="checkbox">
        <label for="checkbox3" class="checkbox-label">AMD R7 9800X3D | PHP 31,490</label>
      </div>
    </div>

    <div class="image-container">
      <img src="Pictures/StorePics/SSNC-1600W-ATX3-PSU.png" alt="Image 4" class="rectangular-image">
      <div class="bottom-bar">
        <input type="checkbox" id="checkbox4" class="checkbox">
        <label for="checkbox4" class="checkbox-label">SEASONIC PSU 1600W PLATINUM ATX 3.0 | PHP 26,950</label>
      </div>
    </div>

    <div class="image-container">
      <img src="Pictures/StorePics/corsair64gbddr5.png" alt="Image 5" class="rectangular-image">
      <div class="bottom-bar">
        <input type="checkbox" id="checkbox5" class="checkbox">
        <label for="checkbox5" class="checkbox-label">Corsair Dominator Platinum RGB 64GB DDR5 6800 MT/s | PHP 18,300</label>
      </div>
    </div>

    <div class="image-container">
      <img src="Pictures/StorePics/torrent.png" alt="Image 6" class="rectangular-image">
      <div class="bottom-bar">
        <input type="checkbox" id="checkbox6" class="checkbox">
        <label for="checkbox6" class="checkbox-label">Fractal Torrent ATX | PHP 10,493</label>
      </div>
    </div>

    <div class="image-container">
      <img src="Pictures/StorePics/SSD.png" alt="Image 7" class="rectangular-image">
      <div class="bottom-bar">
        <input type="checkbox" id="checkbox7" class="checkbox">
        <label for="checkbox7" class="checkbox-label">Samsung NVME M.2 SSD 500GB | PHP 3,493</label>
      </div>
    </div>

    <div class="image-container">
      <img src="Pictures/StorePics/PCOrigin.png" alt="Image 8" class="rectangular-image">
      <div class="bottom-bar">
        <input type="checkbox" id="checkbox8" class="checkbox">
        <label for="checkbox8" class="checkbox-label">PCSET OriginPC Genesis | PHP 392,853</label>
      </div>
    </div>
  </div>

  <div class="checkout-button-container">
    <a href="Checkout.html" class="checkout-button">Proceed to Checkout</a>
    <a href="Index.html" class="home-button">Home</a>
  </div>
</body>
</html>
